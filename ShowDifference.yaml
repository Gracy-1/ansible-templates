- name: Compare text files on remote server
  hosts: all
  tasks:
    - name: Compare files
      command: diff /Documents/Info-backup/system_info.txt /Documents/Info-backup/system_info2.txt
      register: diff_output
      ignore_errors: true

    - name: Display differences
      debug:
        var: diff_output.stdout_lines
      when: diff_output.rc != 0
